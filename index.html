<!DOCTYPE HTML>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Play Quiz With Your Friends</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="wow_animate.css">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <section class="bg">
        <div class="text-center  bg-2">
            <div class="blur">
                <h1><strong>Check Your Child Mathematics </strong></h1>
                <div class="header_img">
                    <img src="aa.png" alt="" class="animate wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
                </div>
                <h3>Check Your Math's</h3>
                <h4>Give some answers for multiple choice questions</h4>
                <div class="text-field text-center">
                    <input type="button" value="Start" class="start startbtn wow animate rubberBand" style="visibility: visible; animation-name: rubberBand;">
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div class="blocks text-center">
                        <h1>Choose one</h1>
                        <hr>
                    </div>
                </div>
                <div class="answers">
                    <div class="col-md-12">
                        <div class="your_Answers">
                            <h1>Your Answers</h1>
                        </div>
                        <hr>

                        <div class="Right_Answers">
                            <h1>Right Answers</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="text-center">
            <button class="btn-primary btn text-center startbtn">Submit</button>
        </div>
    </section>






    <!-- Bootstrap JavaScript -->


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="wow.js"></script>
    <script>
        new WOW().init();
    </script>

</body>

</html>
